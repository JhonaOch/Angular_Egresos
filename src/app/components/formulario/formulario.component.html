<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change)="tipoOperacion($event)" [ngClass]="{redfocus:tipo ==='egresoOperacion'}" class="agregar_tipo">
                <option value="ingresoOperacion" selected>+</option>
                <option value="egresoOperacion">-</option>
            </select>
            <input [ngClass]="{redfocus:tipo ==='egresoOperacion'}" type="text" class="agregar_descripcion"
            name="descripcionInput"
            [(ngModel)]="descripcionInput"
             placeholder="Agregar DescripciÃ³n" required>
            <input type="number" [ngClass]="{redfocus:tipo ==='egresoOperacion'}"
            name="valorInput"
            [(ngModel)]="valorInput"
             class="agregar_valor"
              placeholder="Valor" required>
            <button
            type="submit"
             class="agregar_btn" 
            
             ><i class="ion-ios-checkmark-outline" [ngClass]="{red:tipo ==='egresoOperacion'}"></i></button>
        </div>
    </div>
  </form>
